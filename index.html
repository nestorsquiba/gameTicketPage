<DOCTYPE html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Nestor Squiba">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>League of Dota - Ticket</title>
</head>

<body>

	<header>
		<img src="images/banner4.png" alt="imagem banner escrito league of dota">
	</header>

	<main>

		<nav class="navegacao">
			<ul>
				<li><a href="#">Home</a></li>
				<li class="barra">|</li>
				<li><a href="#">Meus Tickets</a></li>
				<li class="barra">|</li>
				<li><a href="#">Download</a></li>
			</ul>
		</nav>

		<div id="container">

			<h1 class="titulo-principal">Enviar um Ticket</h1>
			<p class="descricao-principal">Está tendo problemas, bravo jogador? Estamos aqui para ajudar!<br>Envie um ticket! Se ele não for capturado por um goblin, responderemos em breve.</p>

			<div class="titulo-formulario">
				<span>Detalhes do Ticket</span>
			</div>

			<form method="POST" action id="formulario">
				<fieldset>
					<legend>Escolha um Assunto</legend>
					<select name="motivo" id="motivo">
						<option value="null">-</option>
						<option value="denuncia">Denunciar um Jogador</option>
						<option value="recuperar-conta">Recuperar minha Conta</option>
						<option value="problemas-tecnicos">Problemas Técnicos</option>
					</select>

					<label for="assunto">Assunto</label>
					<input type="text" id="assunto" name="assunto">

					<label for="descricao">Descrição</label>

					<textarea name="descricao" form="descricao"></textarea>

					<button class="botao" type="submit" value="Submit">Enviar</button>

				</fieldset>
			</form>

		</div>
		
	</main>

	<footer>
		<p>Copyright 2023</p>
	</footer>

</body>
</html>
